[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = analytics_coffee_docs
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = analytics_coffee_docs
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Gustavo Suto
author_email = guyrux@gmail.com
copyright = 2022 ownwards, %(author)s
description = This project holds the texts written from the discussions in Analytics Coffee.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = cafe-com-analytics

