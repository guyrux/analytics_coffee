ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "analytics_coffee_docs"
  site-url: "https://cafe-com-analytics.github.io/analytics_coffee_docs"
  description: "This project holds the texts written from the discussions in Analytics Coffee."
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/cafe-com-analytics/analytics_coffee_docs"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/cafe-com-analytics/analytics_coffee_docs"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
